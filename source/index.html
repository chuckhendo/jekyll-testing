---
layout: default
---

<header class="front-page-hero">
	<div class="bg-image" data-image-options='{{ site.data['fp-images'] | jsonify }}'></div>
	<h2>Design &amp; Creative Direction</h2>
</header>


<div class="front-page">

	<div class="container">
		<ul class="featured-projects row">
			{% assign featured_projects = site.projects | where:"featured",true | sort: 'order' %}
			{% for project in featured_projects %}
				<li data-lazy-load="{{ project.featured_image }}" class="col-md-4 col-xs-6"><a href="{{ project.url }}" class="overlay"><span>{{ project.title }}</span></a></li>
			{% endfor %}
		</ul>
	</div>

</div>
